<html>
    <head>
        <title>Log in and Sign up page</title>
        <link rel="stylesheet" href="log-in page.css"/>
    </head>
    <body>
        <div class="container">
            <div class="screen">
                <div class="screen-content">
                <div class="logo-icon"><img src="images\Screenshot (102).png"></div>
                <div class="welcome">Enjoy Shopping!</div>
                    <form class="login">
                        <div class="login-field">
                            <img class="icon-user" src="">
                            <input type="text" class="login__input" placeholder="User name / Email">
                        </div>
                        <div class="login-field">
                            <img class="icon-user" src="">
                            <input type="password" class="login__input" placeholder="Password">
                        </div>
                        <button class="login-submit">
                            <span class="button-text"><a href="styleshop.html">Log In</a></span>
                            <i class="button-icon"></i>
                        </button>
                        <div class="signing">	
                            <a href="#">Sign up</a>
                        </div>			
                    </form>
                </div>
                <div class="screen__background">
                    <span class="screen-background-shape background-shape4"></span>
                    <span class="screen-background-shape background-shape3"></span>		
                    <span class="screen-background-shape background-shape2"></span>
                    <span class="screen-background-shape background-shape1"></span>
                </div>		
            </div>
        </div>
    </body>
</html>
